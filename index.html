<script>
// ===== 画像ファイル名（ご指定どおり合わせます） =====

const GROUPS={

       bg1:'#d7eeff', bg2:'#eef8ff', img:'img/mascot_blue.png'},
  yellow:{name:'きいろぐみ',color:'#FFE066',text:'#5b4e00',

       adult:'直感（N）と知覚（P）寄り。ひらめきで世界が広がるアイデアメーカー。予定はゆるめがはかどり、体験から学ぶのが得意。新しい遊び方をすぐ見つけて場を明るくするムードメーカー。',tip:'きりかえサイン（歌・ベル）で◎',
       bg1:'#ffe996', bg2:'#fff7cd', img:'img/mascot_yellow.png'},
  green:{name:'みどりぐみ',color:'#A0E7A0',text:'#0b3d0b',
       desc:'ふわっと あったか。みんなの こころを なでる いやしの手。',
       adult:'感情（F）寄り＋やや内向（I）。気持ちのアンテナが高感度で、だれかの“うれしい・かなしい”にすぐ気づけるヒーラー。静かな環境で力を発揮し、安心できる人や物がそばにあるとグンと伸びる。',tip:'休けいと すきな ぬいぐるみ◎',
       bg1:'#dcffe0', bg2:'#f3fff4', img:'img/mascot_green.png'},
  pink:{name:'ももぐみ',color:'#C9A0FF',text:'#3c1f63',

       adult:'感覚（S）と感情（F）寄りのクリエイター。手ざわり・色・音といった五感の世界が豊かで、作品づくりに没頭できる。小さなこだわりが魅力。できた作品を言葉で具体的にほめられると自己効力感が急上昇。',tip:'作品をほめると やる気UP！',
       bg1:'#e9dbff', bg2:'#f6efff', img:'img/mascot_pink.png'}
};

// ===== 4択×10問（省略せず現状維持） =====
const QUESTIONS=[
 {q:'あさ、ママが「はやく〜！」と いったら？',choices:[
  {t:'すぐ ダッシュ！',e:'🏃',color:'red'},
  {t:'ちょっと かんがえる',e:'🤔',color:'blue'},
  {t:'「あと すこし〜」',e:'🧸',color:'yellow'},
  {t:'へんがおで ごまかす',e:'😜',color:'pink'}]},
 {q:'ともだちが ないていたら？',choices:[
  {t:'よしよし してあげる',e:'🤗',color:'green'},
  {t:'せんせいを よぶ',e:'👩‍🏫',color:'blue'},
  {t:'いっしょに ないちゃう',e:'😭',color:'yellow'},
  {t:'へんがおで わらわせる',e:'🤣',color:'red'}]},
 {q:'えんそくバスで どうする？',choices:[
  {t:'そとを ずっと みる',e:'👀',color:'blue'},
  {t:'となりと おしゃべり',e:'🗣️',color:'red'},
  {t:'みつけた ものを ほうこく',e:'🔎',color:'yellow'},
  {t:'ぼーっと ゆめの せかい',e:'💭',color:'pink'}]},
 {q:'すきな あそびは？',choices:[
  {t:'おにごっこ',e:'👟',color:'red'},

  {t:'ルール つくる',e:'📏',color:'yellow'}]},
 {q:'「すき」な こが べつの こ と あそんでたら？',choices:[
  {t:'いっしょに まぜてもらう',e:'🤝',color:'red'},
  {t:'べつの あそび さがす',e:'🧭',color:'blue'},
  {t:'やきもち → えに かく',e:'🖍️',color:'pink'},
  {t:'じぶんが しかく（しきる）',e:'🎤',color:'yellow'}]},
 {q:'こうさく タイム',choices:[
  {t:'すぐ つくる',e:'✂️',color:'red'},
  {t:'どう つくるか かんがえる',e:'📝',color:'blue'},
  {t:'きらきら いっぱい',e:'✨',color:'pink'},
  {t:'だれが じょうずか きになる',e:'👀',color:'yellow'}]},
 {q:'あたらしい あそぐ が きた！',choices:[
  {t:'すぐ やる',e:'🎢',color:'red'},
  {t:'ともだちを みる',e:'👀',color:'blue'},
  {t:'いつもの すべりだい',e:'🛝',color:'green'},
  {t:'へんな あそびかた を かんがえる',e:'💡',color:'pink'}]},
 {q:'おひるね タイム',choices:[
  {t:'すぐ ねむる',e:'💤',color:'blue'},
  {t:'ぬいぐるみ と いっしょ',e:'🧸',color:'green'},
  {t:'「まだ ねない！」',e:'🙌',color:'red'},
  {t:'あたまで おはなし つくって ねむれない',e:'📖',color:'pink'}]},
 {q:'おかたづけ の ベル！',choices:[
  {t:'よーい どん！で かたづけ',e:'🏁',color:'red'},
  {t:'きれいに ならべる',e:'🧼',color:'pink'},
  {t:'とりあえず つめこむ',e:'📦',color:'yellow'},
  {t:'みてる だけ',e:'👀',color:'blue'}]},
 {q:'むずかしい おしごと を だされたら？',choices:[
  {t:'やってみる',e:'✍️',color:'red'},
  {t:'けいかく してから',e:'📒',color:'blue'},
  {t:'ママに きく',e:'👩‍👦',color:'green'},
  {t:'しらべて みる',e:'🔍',color:'yellow'}]}
];

let step=0;const score={red:0,blue:0,yellow:0,green:0,pink:0};
const intro=document.getElementById('screen-intro');
const quiz=document.getElementById('screen-quiz');
const result=document.getElementById('screen-result');
const qTitle=document.getElementById('qTitle');
const choicesEl=document.getElementById('choices');
const bar=document.getElementById('bar');
let showMBTI=false;

function updateProgress(){bar.style.width=Math.round((step/QUESTIONS.length)*100)+'%'}
function renderQuestion(){const item=QUESTIONS[step];qTitle.textContent=`Q${step+1}. ${item.q}`;choicesEl.innerHTML='';item.choices.forEach(c=>{const btn=document.createElement('button');btn.className='choice';btn.setAttribute('data-color',c.color);btn.innerHTML=`<span class="emoji">${c.e}</span> <span>${c.t}</span>`;btn.addEventListener('click',()=>choose(c.color));choicesEl.appendChild(btn)});updateProgress()}
function choose(color){score[color]++;step++;if(step<QUESTIONS.length){renderQuestion()}else{showResult()}}
function pickGroup(){return Object.entries(score).sort((a,b)=>b[1]-a[1])[0][0]}
function applyTheme(g){document.documentElement.style.setProperty('--accent', g.color);document.documentElement.style.setProperty('--bg1', g.bg1);document.documentElement.style.setProperty('--bg2', g.bg2)}
function resultText(g){return g.desc + (showMBTI?` ／ おとなむけ: ${g.adult}`:'')}

function confettiBurst(color){const wrap=document.getElementById('confetti');wrap.innerHTML='';const colors=[color,'#ffffff','#ffd966','#8ed1fc','#c9a0ff','#a0e7a0'];const N=80;const w=wrap.clientWidth||300;for(let i=0;i<N;i++){const d=document.createElement('div');d.className='piece';d.style.left=Math.random()*w+'px';d.style.top=(-20-Math.random()*40)+'px';d.style.background=colors[Math.floor(Math.random()*colors.length)];d.style.transform=`rotate(${Math.random()*180}deg)`;d.style.animationDuration=(1.3+Math.random()*0.9)+'s';wrap.appendChild(d)}setTimeout(()=>{wrap.innerHTML=''},2200)}
function playSE(){try{const ctx=new (window.AudioContext||window.webkitAudioContext)();const now=ctx.currentTime;const freqs=[880,1174,1568];freqs.forEach((f,i)=>{const o=ctx.createOscillator();const g=ctx.createGain();o.type='sine';o.frequency.value=f;o.connect(g);g.connect(ctx.destination);g.gain.setValueAtTime(0.0001,now+i*0.01);g.gain.exponentialRampToValueAtTime(0.2,now+i*0.01+0.02);g.gain.exponentialRampToValueAtTime(0.0001,now+i*0.01+0.25);o.start(now+i*0.01);o.stop(now+i*0.01+0.26)})}catch(e){} }

function showResult(){intro.hidden=true;quiz.hidden=true;result.hidden=false;const key=pickGroup();const g=GROUPS[key];const tag=document.getElementById('tag');tag.textContent=g.name;tag.style.background=g.color;tag.style.color=g.text;document.getElementById('resultTitle').textContent=`${g.name} が でたよ！`;document.getElementById('resultDesc').textContent=resultText(g);document.getElementById('parentTip').textContent=`ほごしゃメモ: ${g.tip}`;applyTheme(g);confettiBurst(g.color);playSE();
  const imgEl=document.getElementById('mascotImg'); imgEl.src=g.img; imgEl.alt=g.name+" キャラクター"; imgEl.classList.add('play');
}

// PNGカード保存（1080x1920）— 画像を描き込む
function saveCard(){const key=pickGroup();const g=GROUPS[key];const w=1080,h=1920;const canvas=document.createElement('canvas');canvas.width=w;canvas.height=h;const ctx=canvas.getContext('2d');const grad=ctx.createLinearGradient(0,0,w,h);grad.addColorStop(0,g.bg1||'#ffe4f1');grad.addColorStop(1,g.bg2||'#e9f7ff');ctx.fillStyle=grad;ctx.fillRect(0,0,w,h);ctx.fillStyle='#333';ctx.font='bold 64px "Kosugi Maru", sans-serif';ctx.fillText('くみわけ しんだん',60,120);ctx.fillStyle=g.color;roundRect(ctx,60,160,360,100,50,true,false);ctx.fillStyle=g.text;ctx.font='bold 56px "Kosugi Maru", sans-serif';ctx.fillText(g.name,90,230);
  // 画像を読み込んで描画
  const img=new Image(); img.crossOrigin='anonymous'; img.src=g.img;
  img.onload=()=>{ const size=520; ctx.drawImage(img, w-60-size, 140, size, size); drawTexts(); download(); };
  img.onerror=()=>{ drawFrame(); drawTexts(); download(); };
  function drawFrame(){ctx.fillStyle='#fff';ctx.strokeStyle='#eee';roundRect(ctx,w-620,140,520,520,28,true,true)}
  function drawTexts(){ctx.fillStyle='#333';ctx.font='48px "Kosugi Maru", sans-serif';wrapText(ctx,resultText(g),60,360,560,64);ctx.fillStyle='#666';ctx.font='36px sans-serif';ctx.fillText('#くみわけしんだん',60,h-80)}
  function download(){const a=document.createElement('a');a.href=canvas.toDataURL('image/png');a.download=`${g.name}_カード.png`;a.click()}
}
function roundRect(ctx,x,y,w,h,r,fill,stroke){if(w<2*r)r=w/2;if(h<2*r)r=h/2;ctx.beginPath();ctx.moveTo(x+r,y);ctx.arcTo(x+w,y,x+w,y+h,r);ctx.arcTo(x+w,y+h,x,y+h,r);ctx.arcTo(x,y+h,x,y,r);ctx.arcTo(x,y,x+w,y,r);ctx.closePath();if(fill)ctx.fill();if(stroke)ctx.stroke()}
function wrapText(ctx,text,x,y,maxW,lineH){const chars=text.split('');let line='';for(let i=0;i<chars.length;i++){const test=line+chars[i];if(ctx.measureText(test).width>maxW){ctx.fillText(line,x,y);line=chars[i];y+=lineH}else{line=test}}ctx.fillText(line,x,y)}

// 共有
function webShare(){const key=pickGroup();const g=GROUPS[key];const text=`わたしは「${g.name}」タイプ！ #くみわけしんだん`;const url=location.href.split('#')[0];if(navigator.share){navigator.share({title:'くみわけ しんだん',text,url}).catch(()=>{})}else{window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`,'_blank')}}
function shareX(){const g=GROUPS[pickGroup()];const text=`わたしは「${g.name}」タイプ！ #くみわけしんだん`;const url=location.href;window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`,'_blank')}
function shareLine(){const g=GROUPS[pickGroup()];const text=`わたしは「${g.name}」タイプ！ #くみわけしんだん ${location.href}`;window.open(`https://line.me/R/msg/text/?${encodeURIComponent(text)}`,'_blank')}
function openInstagram(){const deep='instagram://app';const web='https://www.instagram.com/';let opened=false;try{window.location.href=deep;opened=true}catch(e){}setTimeout(()=>{if(!opened) window.open(web,'_blank')},400)}

// イベント
 document.getElementById('startBtn').addEventListener('click',()=>{step=0;for(const k in score)score[k]=0;intro.hidden=true;quiz.hidden=false;result.hidden=true;renderQuestion()});
 document.getElementById('restartBtn').addEventListener('click',()=>{step=0;for(const k in score)score[k]=0;intro.hidden=false;quiz.hidden=true;result.hidden=true;bar.style.width='0%';window.scrollTo({top:0,behavior:'smooth'})});
 document.getElementById('shareBtn').addEventListener('click',webShare);
 document.getElementById('shareX').addEventListener('click',shareX);
 document.getElementById('shareLine').addEventListener('click',shareLine);
 document.getElementById('saveCardBtn').addEventListener('click',saveCard);
 document.getElementById('contrastBtn').addEventListener('click',()=>{document.body.classList.toggle('contrast')});
 document.getElementById('mbtiToggleBtn').addEventListener('click',()=>{showMBTI=!showMBTI;const key=pickGroup();const g=GROUPS[key];document.getElementById('resultDesc').textContent=resultText(g)});
 document.getElementById('openInstaBtn').addEventListener('click',openInstagram);
